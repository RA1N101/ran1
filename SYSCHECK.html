<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Example</title>
    <script>
        // JavaScript code to detect the device and redirect
        window.onload = function() {
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (isMobile) {
                window.location.href = 'RA1N-Mobile.html';
            } else {
                window.location.href = 'RA1N_4.5.html';
            }
        };
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
